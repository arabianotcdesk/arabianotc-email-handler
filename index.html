<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment | Arabian OTC Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #c0392b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/xpwlopww" method="POST">
    <h2>Book an Appointment</h2>
    <p>Secure your slot for OTC crypto trading or discuss our financial services with an expert.</p>

    <label for="first-name">First Name</label>
    <input type="text" name="first-name" id="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" id="last-name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" required>

    <label for="nationality">Nationality</label>
    <input type="text" name="nationality" id="nationality" required>

    <label for="service">Choose Service</label>
    <select name="service" id="service" required>
      <option value="">-- Select a service --</option>
      <option value="Buy Crypto">Buy Crypto</option>
      <option value="Sell Crypto">Sell Crypto</option>
      <option value="Consultation">Consultation</option>
      <option value="Bulk OTC">Bulk OTC Trade</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" name="date" id="date" required>

    <label for="message">Message (optional)</label>
    <textarea name="message" id="message" rows="5"></textarea>

    <button type="submit">Book Appointment</button>
  </form>
</body>
</html>
